<div fxLayout="column" fxLayoutAlign="top center">

  <mat-toolbar role="heading" color="primary" fxLayout="row">

    <img id="logo" src="assets/OMT-Logo.png" fxShow fxHide.lt-md="true" alt="Ontario Ministry of Transportation">

    <div class="header-title" fxShow fxHide.lt-md>Ontario Ministry of Transportation</div>

    <div class="header-title" fxHide fxShow.lt-md>Ministry of Transportation</div>
    
    <div class="header-subtitle" fxHide.lt-sm>Self Service Portal</div>

    <!-- <div class="spacer"></div> -->
    <div fxFlex></div>

    <div fxShow fxHide.lt-md>

      <button mat-button color="accent" routerLink="/home" routerLinkActive="active">Home</button>

      <button mat-button color="accent" routerLink="/registration" routerLinkActive="active">Vehicle Registration</button>

      <!-- <button mat-button color="accent" routerLink="/license-aligibility" routerLinkActive="active">Driver License</button> -->
      <button mat-button color="accent" routerLink="['/license-aligibility', loginService.currentUser]" routerLinkActive="active">Driver License</button>
      <button mat-button color="accent" (click)="goToDl()"  routerLinkActive="active">Driver License 2</button>

      <button mat-button *ngIf="! loginService.currentUser" color="accent" (click)="doLogin()">Login</button>

      <button mat-button *ngIf="loginService.currentUser" color="accent" (click)="doLogout()">Logout</button>

    </div>

    <span *ngIf="loginService.currentUser" class="userName">{{loginService.currentUser.firstName}}</span>

    <button mat-icon-button fxHide fxShow.lt-md [matMenuTriggerFor]="menu" 
              aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item routerLink="/license-aligibility" routerLinkActive="active">
        <mat-icon></mat-icon>
        <span>Driver License</span>
      </button>
      <button mat-menu-item routerLink="/registration" routerLinkActive="active">
        <mat-icon>notifications_off</mat-icon>
        <span>Registrations</span>
      </button>
      <!-- <button mat-menu-item *ngIf="!currentUser" (click)="doLogin()" routerLinkActive="active"> -->
      <button mat-menu-item *ngIf="! loginService.currentUser" (click)="doLogin()" routerLinkActive="active">
        <mat-icon></mat-icon>
        <span>Login</span>
      </button>
      <button mat-menu-item *ngIf="loginService.currentUser" (click)="doLogout()" routerLinkActive="active">
        <mat-icon></mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>


  </mat-toolbar>
